name: main
on: push

jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
      
  coverage_Report:
    needs: [flutter_test]
    name: Creates a coverage report
    runs-on: ubuntu-latest
    
    steps:     
    - name: Install lcov
      run: sudo apt-get install lcov
       
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.0.5'
    - name: Get Packages
      run: flutter pub get
    
    - name: Flutter Test
      run: flutter test --coverage
      
    - name: Create report
      run: genhtml coverage/lcov.info -o coverage/html
      
    - uses: actions/upload-artifact@v2
      with:
        name: report
        path: coverage/html/


  build_Android:
    name: Build Flutter (Android)
    needs: [coverage_Report]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle
      
  build_WEB:
    name: Build Flutter (WEB)
    needs: [coverage_Report]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build web
      

  
